    <script type="text/javascript">
        window.globalProvider = (function () {
                var listeners = [];
                var value = "No-Provider";
                return {
                    change: function (newValue) {
                        value = newValue;
                        listeners.forEach(function (listener) {
                            listener(value);
                        });
                    },
                    onChange: function (listener) {
                        listener(value);
                        listeners.push(listener);
                    },
                    value: value
                };
            })();
        window.globalProfile = (function($){
            var listeners = [];
            var value = {
                login: null,
                user_name: "-",
                email: "-",
                role: "#",
                provider: "No-Provider",
                provider_icon: "#",
                provider_link: "#",
                avatar_url: "/images/user_avatar.jpg",
            };
            return {
                change: function (newValue) {
                    value = newValue;
                    listeners.forEach(function (listener) {
                        listener(value);
                    });
                },
                onChange: function (listener) {
                    listener(value);
                    listeners.push(listener);
                },
                value: value
            };
        })(jQuery);
        $(document).ready(
            function () {
                $("#loginLoading").show();
                $(".unauthenticated .btn").hide();
                $.ajax("/api/users/self", {
                    type: "GET",
                    complete: function(response){
                        switch(response.status){
                            case 200:
                                var data = response.responseJSON;
                                $(".user_login").html('@' + data.login);
                                $(".provider_icon").load(data.provider_icon);
                                $(".user_name").html(data.name);
                                $(".user_avatar").attr("src", data.avatar_url);
                                $(".unauthenticated").hide()
                                $(".authenticated").show()
                                if (data.role == 'admin') {
                                    $(".admin-only").show()
                                }
                                $("#loginLoading").hide();
                                globalProvider.change(data.provider);
                                globalProfile.change(data);
                                break;
                            default:
                                $("#loginLoading").hide();
                                $(".unauthenticated").show();
                                $(".unauthenticated .btn").show();
                        }
                    }
                });
            }
        );
        var logout = function() {
            $.post("/logout", function() {
                window.location = "/"
            })
        }
        $.ajaxSetup({
            beforeSend : function(xhr, settings) {
                if (settings.type == 'POST' || settings.type == 'PUT'
                    || settings.type == 'DELETE') {
                    if (!(/^http:.*/.test(settings.url) || /^https:.*/
                        .test(settings.url))) {
                        // Only send the token to relative URLs i.e. locally.
                        xhr.setRequestHeader("X-XSRF-TOKEN",
                            Cookies.get('XSRF-TOKEN'));
                    }
                }
            }
        });
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
        function getUrlVars()
        {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
        function formatEuro(amount) {
            return new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(amount);
        }
        function hasSpecialChars(text) {
            var chars="\"[](){};<>/\\`!%^*$?"
            for (var i = 0; i < chars.length; i++) {
                if(text.includes(chars.charAt(i))) {
                    return true;
                };
            }
            return false;
        }
        String.prototype.capitalize = function () {
                return this.charAt(0).toUpperCase() + this.slice(1);
            }
